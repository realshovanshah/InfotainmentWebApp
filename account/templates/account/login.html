{% extends "base.html" %}
{% load crispy_forms_tags %}

{%block title%}<title>Login</title>{%endblock%}

{%block content%}
<br>

<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-outline-dark mb-4">Submit</button>
    </form>
    <small class="text-muted">
        Need An Account? <a href="/register" class=" .text-secondary">Register</a>
    </small>
</div>
{%endblock%}
